<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container shadow-lg rounded border border-secondary">
        <div class="title bg-danger p-2 m-2 rounded">Marvel Trivia Game!</div>
        <button id="start" class="btn btn-danger">Start</button>
        <div id="time"></div>
        <div id="display-questions" class="bg-primary p-2 m-2 rounded"></div>
        <hr>
        <div id="display-options" class="btn btn-danger"></div>
        <div id="wrong-answer" class="spacing"></div>
        <div id="correct-answer" class="spacing"></div>
        <div id="end-game">
            <div id="right-answers">Correct Answers: 0 </div>
            <div id="wrong-answers">Wrong Answers: 0</div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
